<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" media="screen" href="css/sudoku.css">-->
    <link rel="stylesheet" media="screen" href="css/general.css">
    <link rel="stylesheet" media="screen" href="css/sudoku1.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Sudoku</title>
</head>
<body>
    <main>
        <div class="superior">
            <h1>Sudoku</h1>
        </div>
        <table class="juego genericBox">
            <tbody id="sudokuBoard">
                <!-- Armado por JavaScript -->
            </tbody>
        </table>
        <div class="inferior genericBox">
            <table id="teclado">
                <tbody id="tecladoJS" class="disabledBox">
                    <tr>
                        <td onclick="selectNumber(1);">1</td>
                        <td onclick="selectNumber(2);">2</td>
                        <td onclick="selectNumber(3);">3</td>
                        <td onclick="selectNumber(4);">4</td>
                        <td onclick="selectNumber(5);">5</td>
                    </tr>
                    <tr>
                        <td onclick="selectNumber(6);">6</td>
                        <td onclick="selectNumber(7);">7</td>
                        <td onclick="selectNumber(8);">8</td>
                        <td onclick="selectNumber(9);">9</td>
                        <td onclick="selectNumber(0);">X</td>
                    </tr>
                </tbody>
            </table>
        </div>
    <footer>
        <script src="js/sudoku.js"></script>
    </footer>
</body>
</html>
